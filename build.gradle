plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.14'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '11'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.tensorflow', name: 'tensorflow', version: '1.6.0'
    implementation group: 'org.tensorflow', name: 'libtensorflow', version: '1.6.0'

    // Please read the requirements for the GPU support here: https://www.tensorflow.org/install/install_java
    // compile group: 'org.tensorflow', name: 'libtensorflow_jni_gpu', version: '1.6.0'

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'org.apache.commons:commons-math3:3.2'

    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.7'
}

tasks.named('test') {
    useJUnitPlatform()
}
